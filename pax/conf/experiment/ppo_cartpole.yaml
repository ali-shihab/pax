# Global parameters
exp_name: ppo
seed: 0
total_timesteps: 500000

# Environment arguments
env_id: CartPole-v1
num_envs: 4
num_steps: 500 #500 #128
anneal_lr: False
num_minibatches: 16
update_epochs: 4  #4 # Number of times to re-use the same batch for SGD

# Agent parameters 
gamma: 0.99 
gae_lambda: 0.95
clip_coef: 0.2
ent_coef: 0.01
vf_coef: 0.5
clip_value: True
max_gradient_norm: 0.5

# Optimizer parameters 
learning_rate: 2.5e-4
adam_epsilon: 1e-5
scheduling: True

# WandB parameters
wandb:
  entity: "ucl-dark"
  project: ipd
  group: "PPO-value-clip=${clip_value}-scheduling=${scheduling}" #???
  name: run-${seed}
  log: True
