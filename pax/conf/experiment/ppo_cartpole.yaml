# Global parameters
exp_name: ppo
seed: 0
total_timesteps: 500000

# Environment arguments
env_id: CartPole-v1
num_envs: 4
num_steps: 500 
anneal_lr: False
num_minibatches: 16
num_epochs: 4 

# Agent parameters 
gamma: 0.99 
gae_lambda: 0.95
ppo_clipping_epsilon: 0.2
value_coeff: 0.5
clip_value: True
anneal_entropy: True
max_gradient_norm: 0.5
entropy_coeff_start: 0.01
entropy_coeff_horizon: 3000000
entropy_coeff_end: 0.001

# Optimizer parameters 
learning_rate: 2.5e-4
adam_epsilon: 1e-5
scheduling: False

# WandB parameters
wandb:
  entity: "ucl-dark"
  project: ipd
  group: "PPO-value-clip=${clip_value}-scheduling=${scheduling}-anneal_entropy=${anneal_entropy}}" # ???
  name: run-${seed}
  log: True
